<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="player">
      <h1 class="name" id="player--name">Player</h1>
      <p class="choice-player" id="player-text">❓</p>
      <div class="score" id="player--score">
        <p class="current">Score</p>
        <p class="player-score" id="score--0">0</p>
      </div>
    </section>

    <section class="computer">
      <h1 class="name" id="computer--name">Computer</h1>
      <p class="choice-computer" id="computer-text">❓</p>
      <div class="score">
        <p class="current">Score</p>
        <p class="computer-score" id="score--1">0</p>
      </div>
    </section>
    <button class="btn btn--rock"><img src="rock.png" alt="rock" /></button>
    <button class="btn btn--paper"><img src="paper.png" /></button>
    <button class="btn btn--scissors"><img src="scissors.png" /></button>

    <button class="btn btn--new">New Game!</button>

    <script src="script.js "></script>
  </body>
</html>
